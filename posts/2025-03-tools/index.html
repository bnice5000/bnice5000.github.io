  <script>
 
document.addEventListener('DOMContentLoaded', () => {
  const snapNext = (el, dir) => {
    const track = el.querySelector('.hb-carousel__track');
    const w = track.clientWidth;
    track.scrollBy({ left: dir * w, behavior: 'smooth' });
  };

  document.querySelectorAll('.hb-carousel').forEach((carousel) => {
    carousel.querySelector('[data-prev]')?.addEventListener('click', () => snapNext(carousel, -1));
    carousel.querySelector('[data-next]')?.addEventListener('click', () => snapNext(carousel, +1));
    
    carousel.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') snapNext(carousel, -1);
      if (e.key === 'ArrowRight') snapNext(carousel, +1);
    });
  });
});
</script>
